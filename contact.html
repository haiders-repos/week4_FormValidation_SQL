    <main>

        <form action="#"  method="GET" id="contact-form">

            <textarea class="textarea round-edges" name="usermessage" id="usermessage" name="usermessage" cols="30" rows="10" placeholder="Please enter message here..."></textarea><br>
            <button type="submit" >Submit</button>          
        </form>
