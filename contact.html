<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week 3</title>
    <script src="scripts.js" defer></script>
</head>
<body>

    <header>
        <h1 class="siteheading">Learning On Wheels</h1>
        <div class="tagline">A Course Booking website</div>
        
        <div class="links-box background-color white-text">
            <ul class="links-box-left inline">
                <li class="link-left inline"><a href="index.html">Home</a></li>
                <li class="link-left inline"><a href="upcoming.html">Up Coming Batches</a></li>
                <li class="link-left inline"><a href="about.html">About Us</a></li>
            </ul>
            <ul class="links-box-right inline">
                <li class="link-right inline  "><a href="contact.html">Contact Us</a></li>
            </ul>

        </div>
    </header>
                                          
    <main>
       
        <form action="/"  method="GET" id="contact-form">
            <label for="name">First Name:</label><br>
            <input class="input round-edges" type="text " id="name" name="name" ><br>
            <div id="nameError" class="error-text"></div>
            <label for="surname">Last Name</label><br>
            
            <input class="input round-edges"type="text" id="surname" name="surname"  ><br>
            <div id="surnameError" class="error-text"></div>
            <label for="usermail">Email:</label><br>
          
            <input class="input round-edges" type="text"  id="usermail" name="usermail" ><br>
            <div id="mailError" class="error-text"></div>
            <textarea class="textarea round-edges" name="usermessage" id="usermessage" name="usermessage" cols="30" rows="10" placeholder="Please enter message here..."></textarea><br>
            <div id="messageError" class="error-text"></div>
            <button type="submit" >Submit</button>          
        </form>                   
    </main>

    <footer class="footer white-text background-color center-text" >Learning On Wheels  &copy; 2021</footer>
    
</body>
</html>
